x-default-logging: &default-logging
  driver: json-file
  options:
    max-size: ${DOCKER_LOG_MAX_SIZE:-10m}
    max-file: ${DOCKER_LOG_MAX_FILE:-5}

services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    init: true
    stop_grace_period: 30s
    environment:
      POSTGRES_DB: sequoia
      POSTGRES_USER: sequoia
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\""]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s
    ports:
      - "${POSTGRES_PORT:-55432}:5432"
    logging: *default-logging

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    init: true
    stop_grace_period: 20s
    working_dir: /workspace
    command: ["cargo", "watch", "-w", "server", "-w", "shared", "-x", "run -p sequoia-server"]
    environment:
      DATABASE_URL: postgres://sequoia:${POSTGRES_PASSWORD:-changeme}@postgres:5432/sequoia
      RUST_LOG: info
      CARGO_TARGET_DIR: /workspace/target/server-dev
    volumes:
      - ./:/workspace
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target-cache:/workspace/target
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    logging: *default-logging

  client:
    build:
      context: .
      dockerfile: Dockerfile.dev
    init: true
    stop_grace_period: 10s
    working_dir: /workspace/client
    command: ["trunk", "serve", "--config", "Trunk.dev.toml"]
    environment:
      CARGO_TARGET_DIR: /workspace/target/client-dev
      NO_COLOR: "false"
    volumes:
      - ./:/workspace
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - target-cache:/workspace/target
      - trunk-cache:/workspace/.trunk
    depends_on:
      server:
        condition: service_started
    ports:
      - "8080:8080"
    logging: *default-logging

volumes:
  pgdata-dev:
  cargo-registry:
  cargo-git:
  target-cache:
  trunk-cache:
