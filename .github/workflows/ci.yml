name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sequoia
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sequoia"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sequoia
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo Artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build And Test
        run: |
          cargo check -p sequoia-server
          cargo check -p sequoia-client
          cargo check -p sequoia-client --target wasm32-unknown-unknown
          cargo test -p sequoia-server -- --nocapture

      - name: Install Client Build Tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends binaryen brotli gzip
          cargo install trunk --locked

      - name: Enforce Client WASM Size Budget
        working-directory: client
        run: |
          rm -rf dist
          trunk build --release

          wasm_file="$(find dist -type f -name '*_bg.wasm' | head -n 1)"
          if [ -z "$wasm_file" ]; then
            echo "Failed to find wasm output in dist/"
            exit 1
          fi

          wasm-opt -Oz "$wasm_file" -o "$wasm_file"
          brotli -f -q 11 "$wasm_file" -o "$wasm_file.br"
          gzip -f -k -9 "$wasm_file"

          wasm_raw_bytes="$(stat -c%s "$wasm_file")"
          wasm_br_bytes="$(stat -c%s "$wasm_file.br")"
          wasm_gz_bytes="$(stat -c%s "$wasm_file.gz")"

          echo "Optimized wasm size (raw): ${wasm_raw_bytes} bytes"
          echo "Optimized wasm size (brotli): ${wasm_br_bytes} bytes"
          echo "Optimized wasm size (gzip): ${wasm_gz_bytes} bytes"

          if [ "$wasm_br_bytes" -gt 1900000 ]; then
            echo "Brotli-compressed wasm exceeds budget (1,900,000 bytes)."
            exit 1
          fi
          if [ "$wasm_gz_bytes" -gt 2800000 ]; then
            echo "Gzip-compressed wasm exceeds budget (2,800,000 bytes)."
            exit 1
          fi
